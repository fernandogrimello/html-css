<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando conteúdo</title>
</head>
<body>
   <h1>Conteúdos dentro de iframe</h1> 
   <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eligendi rerum unde laboriosam cupiditate odio? Consectetur voluptate fuga eaque omnis, magni mollitia sint nihil iusto rerum quo tempore dolores vel facilis.</p>
   <h2>Vídeos</h2>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/S9tcay8vt6k" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

   <h2>Mpas do google</h2>
   <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d347190.0941896647!2d-47.787148765046965!3d-15.964256561895413!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1667588856266!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
   
   <h2>mapas do waze</h2>
   <iframe src="https://embed.waze.com/iframe?zoom=14&lat=-15.830448&lon=-47.963991&ct=livemap" width="600" height="450" allowfullscreen></iframe>
    
</body>
</html>
