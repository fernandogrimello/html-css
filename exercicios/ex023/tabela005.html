<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

        }

        table {
            border-collapse: collapse;
            width: 500px;
            

        }

        td,th {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>

            <th scope="colgroup" colspan="2">Notas</th>
            <th scope="col" rowspan="2">Média</th>
        </tr>
        <tr>
            <td>Nota 1</td>
            <td>Nota 2</td>  
        </tr>
        <tr>

            <td>0.0</td>

        </tr>
        <tr>
            <td>Física</td>

            <td>0.0</td>
            <td>0.0</td>    
        </tr>
        <tr>
            <td>Quimica</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>   
        </tr>
        <tr>
            <td>Biologia
            </td>
            <td>0.0</td>

            <td>0.0</td>   
        </tr>
        <tr>

            <td>0.0</td>
            
            
            
        </tr>
        <tr>
            <th scope="rowgroup" rowspan="2">Humanas</th>
            <td>História</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Geografia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
            
        </tr>
        <tr>
            <th scope="row" colspan="4">Média de Humanas</th>
            <td>0.0</td>
            
            
            
        </tr>
        

        


    </table>
    
</body>
</html>
